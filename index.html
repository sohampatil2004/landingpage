<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Responsive product card Nike</title>
    </head>
    <body>
        
        <header class="header">
            
            <nav class="nav grid">
                <div class="nav__toggle" id="nav-toggle">
                    <img src="icon-menu.svg" alt="">
                </div>

                <div>
                    <a class="nav__logo"><img src="nike-logo.svg" alt=""></a>
                </div>

                
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="" class="nav__link">MEN</a></li>
                        <li class="nav__item"><a href="" class="nav__link">WOMEN</a></li>
                        <li class="nav__item"><a href="" class="nav__link">KIDS</a></li>
                        <li class="nav__item"><a href="" class="nav__link">CUSTOMIZE</a></li>
                        <li class="nav__item"><a href="" class="nav__link">SALE</a></li>
                    </ul>
                </div>

                <div class="nav__shop">
                    <img src="shopping-bag.svg" alt="">
                </div>
            </nav>
        </header>

    
        <main class="main grid">
            <div class="home">
                
                <div class="sneaker">
                    <div class="sneaker__figure">
                    </div>

                    <div>
                        <img src="NikeAirMax Motion2black.png" alt="" class="sneaker__img shows" color="#A29596">
                        <img src="NikeAirMaxMotion2.png" alt="" class="sneaker__img" color="#111111">
                    </div>

                    <div class="sneaker__colors">
                        <span class="sneaker__color sneaker__colors-one active" primary="#A29596" color="#A29596"></span>
                        <span class="sneaker__color sneaker__colors-two " primary="#111111" color="#111111"></span>
                    </div>
                </div>

                
                <div class="info">
                    
                    <div class="data">
                        <span class="data__subtitle">Nike</span>
                        <h1 class="data__title">Nike Air Max Excel</h1>
                        <p class="data__description">Keep your head, heels and standards high..</p>
                    </div>

                    
                    <div class="actions">
                        
                        <div class="size">
                            <h3 class="size__title">Sizes</h3>
                            <div class="size__content">
                                <span class="size__tallas active">
                                    8.5
                                </span>
                                <span class="size__tallas">
                                    9
                                </span>
                                <span class="size__tallas">
                                    9.5
                                </span>
                            </div>
                        </div>

                        
                        <div class="quantity">
                            <h3 class="quantity__title">Qty.</h3>
                            <div class="quantity__content"> 
                            <span>-</span>
                            <span>1</span>
                                <span>+</span>
                            </div>
                        </div>
                    </div>

                    <div class="price">
                        <span class="price__title">999.00</span>
                        <a href="#" class="price__button">Buy Now</a>
                    </div>
                </div>
            </div>
        </main>

        
        <script src="main.js"></script>
    </body>
</html>
